    <h2>{{likesParam === 'Likees' ? 'Miembros que he dado like' : 'personas que me han dado like'}} : {{pagination.totalItems}}</h2>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
        <button class="btn btn-warning darker-grotesque" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUser()" style="margin-right: 10px">Miembros que he dado like</button>
      <button class="btn btn-warning darker-grotesque" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUser()" >Miembros que me han dado like</button>
      
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-userCard [user]="user"></app-userCard>
    </div>
  </div>



</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"

  </pagination>
