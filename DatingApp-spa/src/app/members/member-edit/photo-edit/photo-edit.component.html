<div class="row">
  <div class="cols-sm-2" *ngFor="let photo of photos">
    <div style="margin-right: 20px">
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text center">
      <button class="btn btn-sm btn-success" type="button"><fa-icon [icon]="faChevronUp"></fa-icon> Main</button>
      <button class="btn btn-sm btn-danger" type="button" style="margin-left: 3px"><fa-icon [icon]="faTrash"></fa-icon></button>
    </div>
  </div>
  </div>
</div>
